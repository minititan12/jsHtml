        var lastRunTime = 0;
        return function(...args){
            var now = Date.now();
            if(now - lastRunTime > duration){
                lastRunTime = now;
                return f.call(this,...args);
            }
        }
    }
    //不在p195中，老师讲的一种debounce函数
    function debounce(f,duration){
        var id;
        return function(...args){
            clearTimeout(id);
            id = setTimeout(f.bind(this,...args),duration);
        };
    }
